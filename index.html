<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/jquery_clock/style.css">
</head>

<body>
    <ul id="clock">
        <li id="sec"></li>
        <li id="min"></li>
        <li id="hour"></li>
    </ul>





    <script>
        $(document).ready(function () {
            setInterval(function () {
                var seconds = new Date().getSeconds();
                var degree = seconds * 6;
                var rotate = "rotate(" + degree + "deg)";
                $("#sec").css({ "transform": rotate });

            }, 1000);
            setInterval(function () {
                var mins = new Date().getMinutes();
                var degree = mins * 6;
                var rotate = "rotate(" + mdegree + "deg)";
                $("#min").css({ "transform": rotate });

            }, 1000);
            setInterval(function () {
                var hours = new Date().getHours();
                var mins = new Date().getMinutes();
                var degree = hours * 30 + (mins / 2);
                var rotate = "rotate(" + degree + "deg)";
                $("#hour").css({ "transform": rotate });
            }, 1000);

        });

    </script>
</body>

</html>
